version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: piggybank-db
    environment:
      POSTGRES_DB: piggybank
      POSTGRES_USER: piggybank
      POSTGRES_PASSWORD: piggybank_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U piggybank -d piggybank"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
    name: piggybank-pgdata
